<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" media="screen and (min-width: 992px)" href="styles/map-lg-screen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAemlR3DsIOjcrtwncedOU6gbR7Gc_3Eis&callback=initMap" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link href="https://file.myfontastic.com/uMXUMpnawi8eu6V7LRA243/icons.css" rel="stylesheet">
    <title>BeachWays Map</title>
  </head>

  <body>
        <div id="color-overlay"></div>
        <!--Top section of the website with the Beachways heading and panorama photo  -->
        <div id="top-section" class="container-fluid">
            <div class="col-xs-3 col-md-3 col-lg-3 col-xl-3"> <!--Top-left section-->
                <header>
                    <a target="_top" href="http://www.flamingtext.com/" ><img src="https://blog.flamingtext.com/blog/2017/11/01/flamingtext_com_1509570576_346846638.png" border="0" alt="Logo Design by FlamingText.com" title="Logo Design by FlamingText.com"></a>
                </header>
            </div>
            <div class="col-xs-9 col-md-9 col-lg-9 col-xl-9"> <!--Top-right section-->
                <div id="search-bar"></div>
            </div>
        </div>
        <!--Body section includes the left sidebar and the map section  -->
        <div id="body-panel" class="container-fluid">
          <!--Left section  -->
            <div id="left-section" class="col-xs-3 col-md-3 col-lg-3 col-xl-3"> <!--Left section-->
              <!--Icon bar menu  -->
                <div class="icon-bar">
                  <a href="#" onclick="openIconTab('active')"><i class="icon-aim"></i></a>
                  <a href="#" onclick="openIconTab('key')"><i class="icon-key-1"></i></a>
                  <a href="#" onclick="openIconTab('info-circle')"><i class="icon-info-circled"></i></a>
                </div>

                <!--Icon bar content  -->
                <div id="active" class="icon">
                  <input id="start" class="controls" type="text"
                  placeholder="Enter an origin location" autocomplete="on">
                  <input id="end" class="controls" type="text"
                  placeholder="Enter a destination location" autocomplete="on">
                </div>
                <div id="key" class="icon">
                  HI
                </div>
                <div id="info-circle" class="icon">
                  WOW
                </div>
            </div>
            <!--Right section  -->
            <div id="right-section" class="col-xs-9 col-md-9 col-lg-9 col-xl-9">
                <div id="map">
            </div>
           </div>
        </div>
  </body>

</html>
