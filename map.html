<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="https://file.myfontastic.com/uMXUMpnawi8eu6V7LRA243/icons.css">

    <!--Google Map API   -->
    <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAemlR3DsIOjcrtwncedOU6gbR7Gc_3Eis&callback=initMap" type="text/javascript"></script>
    <!--JQuery  -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
    <!--Personal Scripts  -->
    <script type="text/javascript" src="js/auto.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <title>BeachWays Map</title>
  </head>

  <body>

    <div class="container">

      <header>
        <a target="_top" href="index.html" ><img src="https://blog.flamingtext.com/blog/2017/11/01/flamingtext_com_1509570576_346846638.png" border="0" alt="Logo Design by FlamingText.com" title="Logo Design by FlamingText.com"></a>
      </header>

      <!--Left Section with icon bar  -->
      <aside>
            <div class="icon-bar">
              <a href="#" class="iconlinks active" onclick="openIconTab(event, 'navigation')"><i class="icon-aim"></i></a>
              <a href="#" class="iconlinks" onclick="openIconTab(event, 'key')"><i class="icon-key-1"></i></a>
              <a href="#" class="iconlinks" onclick="openIconTab(event, 'info-circle')"><i class="icon-info-circled"></i></a>
            </div>

            <div id="navigation" class="icon-content tab active">
              <input id="start" class="controls" type="text" placeholder="Enter an origin location">
              <input id="end" class="controls" type="text" placeholder="Enter a destination location">
            </div>

            <!--Key tabs  -->
            <div id="key" class="icon-content tab">
                <div class="keytabs">
                   <button class="tablinks active" onclick="openKey(event, 'legend')">Legend</button>
                   <button class="tablinks" onclick="openKey(event, 'parking')">Parking</button>
                   <button class="tablinks" onclick="openKey(event, 'food')">Food &amp; Drink</button>
                 </div>

                  <div id="legend" class="key-content tab active">
                     <h3>Legend</h3>
                      <div class="key-container">
                           <a href="#">
                             <div class="symbol building-symbol"></div>
                             <div class="loc">Building</div>
                           </a>
                           <a href="#">
                             <div class="symbol cc-symbol"></div>
                             <div class="loc">CSULB Campus Connection Stop</div>
                           </a>
                           <a href="#">
                             <div class="symbol transit-symbol"></div>
                             <div class="loc">Long Beach Transit Bus Stop</div>
                           </a>
                           <a href="#">
                             <div class="symbol lbpolice-symbol"></div>
                             <div class="loc">University Police</div>
                           </a>
                           <a href="#">
                             <div class="symbol pps-symbol"></div>
                             <div class="loc">Parking Pay Station</div>
                           </a>
                           <a href="#">
                             <div class="symbol amazon-symbol"></div>
                             <div class="loc">Amazon &commat; The Beach</div>
                           </a>
                      </div>
                  </div>
                  <div id="parking" class="key-content tab">
                      <h3>Parking</h3>
                    <!--<ul class="parking">
                       <li><a href=#>Building</a></li>
                       <li><a href=#>CSULB "Campus Connection" Stop</a></li>
                       <li><a href=#>Long Beach Transit Bus Stop</a></li>
                       <li><a href=#>University Police</a></li>
                       <li><a href=#>Parking Pay Station</a></li>
                       <li><a href=#>Amazon @ TheBeach</a></li>
                     </ul>-->
                  </div>

                  <div id="food" class="key-content tab">
                   <h3>Food &amp; Drink</h3>
                   <!-- <ul class="food">
                     <li><a href=#>University Dining Plaza</a></li>
                     <li><a href=#>The Chartroom</a></li>
                     <li><a href=#>Outpost Grill</a></li>
                     <li><a href=#>Nugget Grill &amp; Pub</a></li>
                     <li><a href=#>Starbucks</a></li>
                     <li><a href=#>Coffee Bean</a></li>
                     <li><a href=#>Robeks</a></li>
                   </ul>
                    -->
               </div>
            </div>

            <div id="info-circle" class="icon-content tab"></div>
      </aside>

      <div id="map"></div>  <!-- Div container for the google map -->
      <footer>Copyright &copy; BeachWaysTeam</footer>
    </div>

  </body>

</html>
